<wicket:extend>
	<h1 class="cover-heading">Your request has been received successfully.</h1>
	<br />
	<form wicket:id="emailForm">
		<p class="lead">Input your e-mail address to receive the results of your request:</p>
		<input wicket:id="email" type="text" class="form-control" placeholder="e.g. john@dasish.eu" /> <br />
		<p>
			<a wicket:id="submitLink" class="btn btn-lg btn-primary">Submit</a>
		</p>
	</form>
</wicket:extend>
